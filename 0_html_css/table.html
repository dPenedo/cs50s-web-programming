<!doctype html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <thead>
          <th>Ocean</th>
          <th>Average depth</th>
          <th>Maximum depth</th>
        </thead>
      </tr>
      <tbody>
        <tr>
          <td>Pacific ocean</td>
          <td>4.20 meters</td>
          <td>10.999 meters</td>
        </tr>
        <tr>
          <td>Atlantic ocean</td>
          <td>2.333 meters</td>
          <td>123.2 meters</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

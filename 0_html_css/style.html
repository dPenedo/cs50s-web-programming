<!doctype html>
<html lang="en">
  <head>
    <title>Style</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      h1 {
        color: blue;
      }
      #foo {
        color: green;
      }
      .baz {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my Web Page!</h1>
    <h1>This is a second heading</h1>
    <h1 id="foo">Heading 1</h1>
    <h1 class="baz">Heading 2</h1>
    <h1 class="baz">Heading 2</h1>
    Hello World
  </body>
</html>

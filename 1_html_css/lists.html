<!doctype html>
<html lang="en">
  <head>
    <title>List</title>
  </head>
  <body>
    An unorder list:
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>
    An order list:
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>
  </body>
</html>
